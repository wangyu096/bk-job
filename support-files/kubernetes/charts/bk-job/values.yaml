      default:
        limit: 50
      enabled: false
    retry:
      enabled: true
  query:
    threads:
      num: 20
  server:
    url: http://cmdb.example.com

## BlueKing NodeMan Config
nodeman:
  server:
    url: http://nodeman.example.com

## Job LocalFile Config
localFile:
  storageBackend: artifactory
  artifactory:
    baseUrl: http://bkrepo.example.com
    download:
      concurrency: 10
    admin:
      username: admin
      password: blueking
    job:
      username: bkjob
      password: bkjob
      project: bkjob
      repo:
        localUpload: localupload

## Swagger Doc
