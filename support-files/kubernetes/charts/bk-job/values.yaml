  edition: ce
  security:
    privateKeyBase64: ""
    publicKeyBase64: ""
    actuator:
      user:
        name: actuator_name
        password: actuator_password
  encrypt:
    password: "job#2021"
  feature:
    toggle:
      fileManage:
        enabled: true
  storage:
    rootPath: /data/job/local

