features:
  ResourceScopeBlackListStrategyTest:
    enabled: true
    strategy:
      id: ResourceScopeBlackListToggleStrategy
      params:
        resourceScopeList: "biz:2,biz:3"
  ResourceScopeWhiteListStrategyTest:
    enabled: true
    strategy:
      id: ResourceScopeWhiteListToggleStrategy
      params:
        resourceScopeList: "biz:2,biz:3"
  AnyMatchStrategyTest:
    enabled: true
    strategy:
      id: AnyMatchToggleStrategy
      strategies:
        - id: ResourceScopeWhiteListToggleStrategy
          params:
            resourceScopeList: "biz:2"
        - id: ResourceScopeWhiteListToggleStrategy
          params:
            resourceScopeList: "biz:3"
  AllMatchStrategyTest:
    enabled: true
    strategy:
      id: AllMatchToggleStrategy
      strategies:
        - id: ResourceScopeWhiteListToggleStrategy
          params:
            resourceScopeList: "biz:2"

